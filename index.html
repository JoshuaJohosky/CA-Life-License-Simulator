/*
 * ====================================================================
 * | 2. STATE MANAGEMENT AND DOM ELEMENTS
 * ====================================================================
 */
let domainScores = {};
let uniqueDomains = [...new Set(questionBank.map(q => q.domain))];
uniqueDomains.forEach(domain => { 
    domainScores[domain] = { total: 0, correct: 0, missedQueue: [], isMastered: false }; 
});

let currentQuestion = null;
let currentQuestionIndex = -1;
let answered = false;
let repetitionCounter = 0;
const SPACING_INTERVAL = 8;
const MASTERY_THRESHOLD = 0.6;
const WEIGHTED_PROBABILITY = 0.7; 

// DOM Elements
const questionText = document.getElementById('question-text');
const answerForm = document.getElementById('answer-form');
const explanationArea = document.getElementById('explanation-area');
const explanationText = document.getElementById('explanation-text');
const nextButton = document.getElementById('next-button');
const explanationToggle = document.getElementById('explanation-toggle');
const questionCounter = document.getElementById('question-counter');
const flagButton = document.getElementById('flag-button');
const totalQuestions = questionBank.length;
let flaggedQuestions = new Set();
let currentQuestionIndexInAllQuestions = 0;


/*
 * ====================================================================
 * | 3. ADAPTIVE DRILL ENGINE LOGIC
 * ====================================================================
 */

function findWeakestDomain() {
    let weakest = null;
    let lowestScore = MASTERY_THRESHOLD + 0.1;
    
    for (const domain in domainScores) {
        let domainData = domainScores[domain];
        if (domainData.isMastered) continue;

        let score = domainData.total === 0 ? 0 : domainData.correct / domainData.total;

        if (score < lowestScore) {
            lowestScore = score;
            weakest = domain;
        }
    }
    return weakest;
}

function checkRepetitionQueue() {
    for (const domain in domainScores) {
        if (domainScores[domain].missedQueue.length > 0) {
            return domainScores[domain].missedQueue.shift(); 
        }
    }
    return null;
}

function getQuestionById(id) {
    return questionBank.find(q => q.id === id);
}

function getQuestionFromDomain(domain) {
    let questionsInDomain = questionBank.filter(q => q.domain === domain);
    if (questionsInDomain.length === 0) return getRandomUntriedQuestion();

    return questionsInDomain[Math.floor(Math.random() * questionsInDomain.length)];
}

function getRandomUntriedQuestion() {
    return questionBank[Math.floor(Math.random() * questionBank.length)];
}


function getNextQuestionObject() {
    // 1. Spaced Repetition Check
    if (repetitionCounter >= SPACING_INTERVAL) {
        let repeatId = checkRepetitionQueue();
        if (repeatId) {
            repetitionCounter = 0;
            return getQuestionById(repeatId);
        }
    }

    // 2. Weighted Drill Check
    let weakestDomain = findWeakestDomain();
    let isWeighted = Math.random() < WEIGHTED_PROBABILITY;

    repetitionCounter++; 
    
    if (weakestDomain && isWeighted) {
        return getQuestionFromDomain(weakestDomain);
    }
    
    return getRandomUntriedQuestion();
}

function processAnswer(question, choiceIndex) {
    const domain = question.domain;
    let isCorrect = choiceIndex === question.correct;
    
    domainScores[domain].total++;
    
    if (isCorrect) {
        domainScores[domain].correct++;
    } else {
        domainScores[domain].missedQueue.push(question.id);
    }

    // Check for Mastery
    let score = domainScores[domain].correct / domainScores[domain].total;
    if (score >= MASTERY_THRESHOLD && domainScores[domain].total > 5) {
        domainScores[domain].isMastered = true;
        console.log(`Mastery achieved in ${domain}!`);
    }

    return isCorrect;
}


/*
 * ====================================================================
 * | 4. RENDER AND EVENT LISTENERS
 * ====================================================================
 */

function renderQuestion() {
    currentQuestion = getNextQuestionObject();
    
    explanationArea.style.display = 'none';
    answerForm.innerHTML = '';
    nextButton.disabled = true;
    answered = false;
    flagButton.textContent = flaggedQuestions.has(currentQuestion.id) ? 'Unflag for Review' : 'Flag for Review';
    flagButton.className = flaggedQuestions.has(currentQuestion.id) ? 'flagged' : '';

    questionText.textContent = currentQuestion.text;
    questionCounter.textContent = `Q ${currentQuestionIndexInAllQuestions + 1} / ${totalQuestions}`;


    currentQuestion.choices.forEach((choice, idx) => {
        let btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = choice;
        btn.setAttribute('data-index', idx);
        
        btn.addEventListener('click', handleAnswerClick);
        answerForm.appendChild(btn);
    });
}

function handleAnswerClick(event) {
    if (answered) return;
    answered = true;

    const selectedButton = event.target;
    const choiceIndex = parseInt(selectedButton.getAttribute('data-index'));
    
    const isCorrect = processAnswer(currentQuestion, choiceIndex);
    
    explanationText.textContent = `Mentor: ${isCorrect ? 'Correct! Excellent job.' : 'Incorrect. Review this core concept.'} ${currentQuestion.explanation}`;
    explanationArea.style.display = 'block';

    Array.from(answerForm.children).forEach(btn => {
        const btnIndex = parseInt(btn.getAttribute('data-index'));
        btn.disabled = true;
        if (btnIndex === currentQuestion.correct) {
            btn.classList.add('correct');
        } else if (btnIndex === choiceIndex) {
            btn.classList.add('incorrect');
        }
    });

    nextButton.disabled = false;
}

nextButton.addEventListener('click', () => {
    currentQuestionIndexInAllQuestions++;
    
    if (currentQuestionIndexInAllQuestions >= totalQuestions) {
        alert('Simulation complete! Review your final scores in the console.');
        console.log("Final Domain Scores:", domainScores);
        return;
    }
    renderQuestion();
});

flagButton.addEventListener('click', () => {
    if (flaggedQuestions.has(currentQuestion.id)) {
        flaggedQuestions.delete(currentQuestion.id);
        flagButton.textContent = 'Flag for Review';
        flagButton.classList.remove('flagged');
    } else {
        flaggedQuestions.add(currentQuestion.id);
        flagButton.textContent = 'Unflag for Review';
        flagButton.classList.add('flagged');
    }
});

explanationToggle.addEventListener('click', () => {
    explanationArea.style.display = explanationArea.style.display === 'block' ? 'none' : 'block';
});

// INIT Function: Start the simulator
function initSimulator() {
    // Check if the DOM elements are ready before trying to render
    if (!questionText || !answerForm) {
        // Fallback for safety, though the issue should be resolved by embedding the script
        document.body.innerHTML = '<h1>Error: Simulator failed to load. Check console for syntax errors.</h1>';
        return;
    }
    console.log(`Simulator Initialized with ${totalQuestions} questions across ${uniqueDomains.length} domains.`);
    console.log("Adaptive Logic: 60% Mastery, 8-Question Spacing, Weighted Drills.");
    renderQuestion();
}

initSimulator();
